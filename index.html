<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Database Items</title>
</head>
<body>
    <div class="main-container">
        <h1>This is an array database!</h1>
        <div class="search-area">
            <input type="text" id="item-txt-field" class="field">
            <input type="button" value="Add!" id="done-btn" class="button">
            <input type="button" value="Clear" id="clear-btn" class="button">
        </div>
        <p id="preview-txt" class="gray">Empty Text</p>
        <div id="data-table">
            <ul id="ul">
            </ul>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
